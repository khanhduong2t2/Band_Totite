<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTITE BAND</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="./img/song1.jpg"/>
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
          <!-- Header -->
          <header>
            <h4>Now playing:</h4>
            <h2>String 57th & 9th</h2>
          </header>
      
          <!-- CD -->
          <div class="cd">
            <div class="cd-thumb" style="background-image: url('')">
            </div>
          </div>
      
          <!-- Control -->
          <div class="control">
            <div class="btn btn-repeat">
              <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
              <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
              <i class="fas fa-pause icon-pause"></i>
              <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
              <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
              <i class="fas fa-random"></i>
            </div>
          </div>
      
          <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
      
          <audio id="audio" src=""></audio>
        </div>
      
        <!-- Playlist -->
        <div class="playlist">
        </div>
      </div>
      
      <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->

    <script>
      /**
        1. Redder songs
        2. Scroll top
        3. Play / pause / seek
        4. CD rotated.
        5. Next / Prev
        6. Random
        7. Next / Repeat when ended
        8. Active song 
        9. Scroll active song int view
        10. Play song when click
      **/
      const $ = document.querySelector.bind(document)
      const $$ = document.querySelectorAll.bind(document)

      const PLAYER_STORAGE_KEY = 'F8_PLAYER'
      
      const player = $('.player')
      const cd = $('.cd')
      const heading = $('header h2')
      const cdThumb = $('.cd-thumb')
      const audio = $('#audio')
      const playBtn = $('.btn-toggle-play')
      const progress = $('#progress')
      const prevBtn = $('.btn-prev')
      const nextBtn = $('.btn-next')
      const randomBtn = $('.btn-random')
      const repeatBtn = $('.btn-repeat')
      const playlist = $('.playlist')

      const app = {
        currentIndex: 0,
        isPlaying: false,
        isRandom: false,
        isRepeat: false,
        config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
        songs: [
            {
              name: 'Khu Tao Sống',
              singer: 'ToTiTe Band',
              path: './music/song1.mp4',
              image: './img/song1.jpg'
            },
            {
              name: 'Anh Sai Rồi',
              singer: 'Bình MTP',
              path: './music/song2.mp4',
              image: './img/song2.jpg'
            },

            {
              name: 'Một Điếu',
              singer: 'Bình Gold Two',
              path: './music/song3.mp4',
              image: './img/song3.jpg'
            },

            {
              name: "Don't Waste My Time",
              singer: 'Bình Gold Two',
              path: './music/song4.mp4',
              image: './img/song4.jpg'
            },
 
            {
              name: "Rap Đột Biến",
              singer: 'Bình Gold Two',
              path: './music/song5.mp4',
              image: './img/song5.jpg'
            },

            {
              name: "Rap God",
              singer: 'Bình Gold Two',
              path: './music/song6.mp4',
              image: './img/song6.jpg'
            },

            {
              name: "Rap Happy",
              singer: 'Bình Gold Two',
              path: './music/song7.mp4',
              image: './img/song7.png'
            },    
            {
              name: "Thiên Hà Trước Hiên Nhà",
              singer: 'Bình Gold Two',
              path: './music/song8.mp4',
              image: './img/song8.jpg'
            },
          ],
        setConfig: function(key,value) {
          this.config[key] = value;
          localStorage.setItem(PLAYER_STORAGE_KEY, JSON.stringify(this.config))
        },
          render: function() {
            const htmls = this.songs.map((song, index) => {
              return `
              <div class="song ${index === this.currentIndex ? 'active' : ''}" data-index="${index}">
                <div class="thumb"
                  style="background-image: url('${song.image}')">
                </div>
                <div class="body">
                  <h3 class="title">${song.name}</h3>
                  <p class="author">${song.singer}</p>
                </div>
                <div class="option">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
              </div>
              `
            })
            playlist.innerHTML = htmls.join('') 
        },
        defineProperties: function() {
          Object.defineProperty(this, 'currentSong', {
              get: function() {
                return this.songs[this.currentIndex]
              }
          })
          
        },

        handleEvents: function() {
          const _this = this
          const cdWidth = cd.offsetWidth

          // Xử lý CD quay / dừng
          const cdThumbAnimate = cdThumb.animate([
              { transform: 'rotate(360deg)'}
          ], {
            duration: 50000, // 10seconds
            Interations: Infinity
          })
          cdThumbAnimate.pause()

          // Xử lý phóng to / thu nhỏ CD
          document.onscroll = function(){
            const scrollTop = window.scrollY || document.documentElement.scrollTop
            const newcdwidth = cdWidth - scrollTop
            
            cd.style.width = newcdwidth > 0 ? newcdwidth + 'px' : 0
            cd.style.opacity = newcdwidth / cdWidth
          }
          // Xử lý kh click Play
          playBtn.onclick = function() {
            if (_this.isPlaying){
              audio.pause()
            } else {       
              audio.play()        
            }
          }

          // Khi song được player
          audio.onplay = function() {
            _this.isPlaying = true
            player.classList.add('playing') 
            cdThumbAnimate.play()
          }
          // Khi song được bị Pause
          audio.onpause = function() {
            _this.isPlaying = false
            player.classList.remove('playing') 
            cdThumbAnimate.pause()
          }

          // Khi tiến độ bài hát thay đổi
          audio.ontimeupdate = function() {
            if(audio.duration) {
              const progressPercent = Math.floor(audio.currentTime / audio.duration * 100)
              progress.value = progressPercent
            }

          }

          // Xử lý khi tua song 
          progress.onchange = function(e) {
            const seekTime = audio.duration / 100 * e.target.value
            audio.currentTime = seekTime
          }

          // Khi next song
          nextBtn.onclick = function() {
            if (_this.isRandom){
              _this.playRandomSong()
            }
            else {
              _this.nextSong()
            }      
            audio.play()
            _this.render()
            _this.scrollToActiveSong()
          }

          // Khi prev song
          prevBtn.onclick = function() {
            if (_this.isRandom){
              _this.playRandomSong()
            }
            else {
              _this.prevSong()
            }    
            audio.play()
            _this.render()
            _this.scrollToActiveSong()
          }

          // Xử lý bật/tắt Random song
          randomBtn.onclick = function(e) {
            _this.isRandom = !_this.isRandom
            _this.setConfig('isRando', _this.isRandom)
            randomBtn.classList.toggle('active', _this.isRandom)
            
          }

          // Xử lý lặp lại một song
          repeatBtn.onclick = function(e) {
            _this.isRepeat = !_this.isRepeat
            _this.setConfig('isRepeat', _this.isRepeat)
            repeatBtn.classList.toggle('active', _this.isRepeat)
          }

          // Xử lý next song khi audio ended 
          audio.onended = function() {
            if (_this.isRepeat) {
              audio.play()
            } else{
              nextBtn.click()
            }
          }

          // Lắng nghe hành vi click vào playlist
          playlist.onclick = function(e) {    
            const songNode = e.target.closest('.song:not(.active)')   
            if(songNode || e.target.closest('.option')){
              
              // Xử lý khi click vào song
              if(e.target.closest('.song:not(.active)')){
                 _this.currentIndex = Number(songNode.dataset.index)
                 _this.loadCurrentSong()
                 _this.render()
                 audio.play()     
              }

              // Xử lý khi click vào song option
              if(e.target.closest('.option')){

              }
            }
          }
        },

        scrollToActiveSong : function() {
          setTimeout(() => {
              $('.song.active').scrollIntoView({
                behavior: 'smooth',
                block: 'nearest',
              })
          }, 300)
        },

        loadCurrentSong : function(){
          heading.textContent = this.currentSong.name
          cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
          audio.src = this.currentSong.path
          console.log(heading, cdThumb, audio)
        },

        loadConfig: function() {
          this.isRandom = this.config.isRandom
          this.isRandom = this.config.isRepeat
          
        },

        nextSong : function() {
          this.currentIndex++
          if (this.currentIndex >= this.songs.length) {
            this.currentIndex = 0
          }
          this.loadCurrentSong()
        },

        prevSong : function() {
          this.currentIndex--
          if (this.currentIndex < 0) {
            this.currentIndex = this.songs.length - 1 
          }
          this.loadCurrentSong()
        },

        playRandomSong : function() {
          let newIndex
          do {
            newIndex = Math.floor(Math.random() * this.songs.length)
          } while (newIndex === this.currentIndex)

          this.currentIndex = newIndex
          this.loadCurrentSong()
        },
        
        start: function() {
          // Gán cấu hình từ config vào ứng dụng
         // this.loadConfig()
          // Định nghĩa các thuộc tính cho Object
            this.defineProperties()
          
          // Lắng nghe / xử lý các sự kiện (DOM events)
            this.handleEvents()

          // Tải thông tin bài hát đầu tiên vào UI khi chạy úng dụng
          this.loadCurrentSong()
          // Render playlist
            this.render()
          // Hiển thị trạng thái ban đầu của button repeat và random
        }
      }

      app.start()
      
     </script>
</body>
</html>
